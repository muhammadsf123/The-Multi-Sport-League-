<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Multi-Sport League - Membership Registration</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">
                <img src="sportsclubimagelogo.png" alt="Sports Club Logo" class="logo-img" />
            </h2>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="footballclub.html">Football Club</a>
                <a href="cricketclub.html">Cricket Club</a>
                <a href="tennisclub.html">Tennis Club</a>
                <a href="login.html" id="loginBtn">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup-form">
            <div class="container">
                <h2>Register</h2>
                <p><em>Fields marked with an asterisk (<span class="required-asterisk">*</span>) are required to complete the registration process.</em></p><br>

                <form id="signupForm" action="signup.html" method="POST">
                    <!-- Full Name -->
                    <div style="display: flex; align-items: center;">
                        <label for="full-name">Full Name:<span class="required-asterisk">*</span></label>
                    </div>
                    <input type="text" id="full-name" name="fullname" required>
                    <br>

                    <!-- Email -->
                    <div style="display: flex; align-items: center;">
                        <label for="new-email">Email:<span class="required-asterisk">*</span></label>
                    </div>
                    <input type="email" id="new-email" name="email" required>
                    <br>

                    <!-- Contact Number -->
                    <div style="display: flex; align-items: center;">
                        <label for="contact-number">Contact Number:<span class="required-asterisk">*</span></label>
                    </div>
                    <input type="tel" id="contact-number" name="contact-number" required>
                    <br>

                    <!-- Address -->
                    <div style="display: flex; align-items: center;">
                        <label for="address">Address:<span class="required-asterisk">*</span></label>
                    </div>
                    <textarea id="address" name="address" required></textarea>
                    <br>

                    <!-- Select Club -->
                    <div style="display: flex; align-items: center;">
                        <label for="sport-club">Select Club:<span class="required-asterisk">*</span></label>
                    </div>
                    <select id="sport-club" name="sport-club" required>
                        <option value="" disabled selected>Select your club</option>
                        <option value="football">Football Club</option>
                        <option value="cricket">Cricket Club</option>
                        <option value="tennis">Tennis Club</option>
                    </select>
                    <br>

                    <!-- Select Membership Plan -->
                    <div style="display: flex; align-items: center;">
                        <label for="membership-plan">Select Membership Plan:<span class="required-asterisk">*</span></label>
                    </div>
                    <select id="membership-plan" name="membership-plan" required>
                        <option value="" disabled selected>Select a plan</option>
                        <option value="basic">Basic - £100/month</option>
                        <option value="premium">Premium - £120/month</option>
                        <option value="vip">VIP - £150/month</option>
                    </select>
                    <br>

                    <!-- Password -->
                    <div style="display: flex; align-items: center; position: relative;">
                    <label for="new-password">Password:<span class="required-asterisk">*</span></label>
                    <img src="eyeiconimageclosed.png" id="eye-icon-new-password" alt="Show Password" class="eye-icon" onclick="togglePassword('new-password')">
                    </div>
                    <input type="password" id="new-password" name="password" required>
                    <br>

                    <!-- Confirm Password -->
                    <div style="display: flex; align-items: center; position: relative;">
                    <label for="confirm-password">Confirm Password:<span class="required-asterisk">*</span></label>
                    <img src="eyeiconimageclosed.png" id="eye-icon-confirm-password" alt="Show Password" class="eye-icon" onclick="togglePassword('confirm-password')">
                    </div>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <br>

                    <button type="submit">Register</button>
                    <p>Already a member? <a href="login.html">Login here</a></p>
                </form>
                <p id="formMessage" style="color: red; text-align: center;"></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sports Club. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="signup.js"></script>
</body>

</html>
